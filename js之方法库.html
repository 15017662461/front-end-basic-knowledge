        function inherit(Target, Origin) {
            function F() {};
            F.prototype = Origin.prototype;

        //  对象的深度克隆方法 
        function deepClone(origin, target) {
            var target = target || new origin.constructor;
            var toStr = Object.prototype.toString;
            var arrStr = "[object Array]";
            for (let prop in origin) {
                if (origin.hasOwnProperty(prop)) {
                    if (typeof (origin[prop]) == 'object') {
                        // if (toStr.call(origin[prop]) == arrStr) {
                        //     target[prop] = [];
                        // } else {
                        //     target[prop] = {};
                        // }
                        if (origin[prop] instanceof RegExp) {
                            target[prop] = new RegExp(origin[prop])
                        } else {
                            target[prop] = (toStr.call(origin[prop]) == arrStr) ? [] : {};
                            target[prop] = deepClone(origin[prop], target[prop]);
                        }
                    } else {
                        target[prop] = origin[prop];
                    }
                }
            }
            return target;
        }

        function getScrollOffset() {
            if (window.pageXOffset) {

                }

        function getViewportOffset() {
            if (window.innerWidth) {
                return {

                }
            } else {
                if (document.compatMode === "BackCompat") {
                    return {
                        w: document.body.clientWidth,
                        h: document.body.clientHeight
                    }
                } else {
                    return {
                        w: document.documentElement.clientWidth,

        function loadScript(url, callback) { //这里的callback要用函数引用包裹住想要使用的函数,例如function () {test();}
            var script = document.createElement('script');
            if (script.readyState) {
                script.onreadystatechange = function () {
                    if (script.readyState == "complete" || script.readyState == "loaded") {
                        callback();
                    }
                }
            } else {
                script.onload = function () {
                    callback();
                }
            }
            script.src = url;
            document.head.appendChild(script);
        }

        function getJSONP(url, callback) {
            if (!url) {
                return;
            } else {

                    name = 'getJSONP' + a[r1] + a[r2] + a[r3],
                    cbname = 'getJSONP.' + name,
                    reg = /'?'/;
                if (reg.test(url) === false) {
                    url += '?jsonp=' + cbname;
                } else {
                    url += '&jsonp=' + cbname;

        var $ = {
            ajax: function (options) {
                var xhr = null,

                    async = typeof (options.async) === 'undefined' ? true : options.async,
                        data = options.data || null,
                        params = '',

        // 手写promise实现链式调用
        const PENDING = 'PENDING'
        const FULFILLED = 'FULFILLED'
        const REJECTED = 'REJECTED'

        class MyPromise {
            constructor(executor) {
                try {
                    executor(this.resolve, this.reject)
                } catch (e) {
                    this.reject(e)
                }
            }
            status = PENDING
            value = null
            reason = null

            onFulfilledCallbacks = []
            onRejectedCallbacks = []

            resolve = (value) => {
                if (this.status === PENDING) {
                    this.status = FULFILLED
                    this.value = value
                    while (this.onFulfilledCallbacks.length) {
                        this.onFulfilledCallbacks.shift()(value)
                    }
                }
            }

            reject = (reason) => {
                if (this.status === PENDING) {
                    this.status = REJECTED
                    this.reason = reason
                    while (this.onRejectedCallbacks.length) {
                        this.onRejectedCallbacks.shift()(reason)
                    }
                }
            }

            then(onFulfilled, onRejected) {
                const promise2 = new MyPromise((resolve, reject) => {
                    const fulfilledMicrotask = () => {
                        queueMicrotask(() => {
                            try {
                                let x = onFulfilled(this.value)
                                resolvePromise(x, resolve, reject)
                            } catch (e) {
                                reject(e)
                            }
                        })
                    }
                    const rejectedMicrotask = () => {
                        queueMicrotask(() => {
                            try {
                                let x = onRejected(this.reason)
                                resolvePromise(x, resolve, reject)
                            } catch (e) {
                                reject(e)
                            }
                        })
                    }
                    if (this.status === PENDING) {
                        this.onFulfilledCallbacks.push(fulfilledMicrotask)
                        this.onRejectedCallbacks.push(rejectedMicrotask)
                    } else if (this.status === FULFILLED) {
                        fulfilledMicrotask()
                    } else if (this.status === REJECTED) {
                        rejectedMicrotask()
                    }
                })
                return promise2
            }
        }

        function resolvePromise(x, resolve, reject) {
            if (x instanceof MyPromise) {
                x.then(resolve, reject)
            } else {
                resolve(x)
            }
        }

                        count++

        // 冒泡排序
        function bubbleSort(arr) {
            let temp
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }
            }
            return arr
        }
        // 插入排序
        function insertSort(arr) {
            let insertVal, insertIndex
            for (let i = 1; i < arr.length; i++) {
                insertIndex = i - 1
                insertVal = arr[i]
                while (insertIndex >= 0 && insertVal < arr[insertIndex]) {
                    arr[insertIndex + 1] = arr[insertIndex]
                    insertIndex--
                }
                arr[insertIndex + 1] = insertVal
            }
            return arr
        }
        // 快速排序
        function quickSort(arr) {
            helper(arr, 0, arr.length - 1)
            return arr
        }

        function helper(arr, left, right) {
            let l = left,
                r = right,
                pivot = arr[Math.floor((left + right) / 2)]
            let temp
            while (l < r) {
                while (arr[l] < pivot) l++
                while (arr[r] > pivot) r--
                if (l >= r) break
                temp = arr[l]
                arr[l] = arr[r]
                arr[r] = temp
                if (arr[l] == pivot) r--
                if (arr[r] == pivot) l++
            }
            if (r > left) helper(arr, left, r)
            if (l < right) helper(arr, l, right)
        }
        // 选择排序
        function selectSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                let minIndex = i
                let min = arr[i]
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[j] < min) {
                        min = arr[j]
                        minIndex = j
                    }
                }
                arr[minIndex] = arr[i]
                arr[i] = min
            }
        }

        // 防抖
        function debounce(fn, time) {
            let timer
            return function () {
                let context = this
                let args = arguments
                if (timer) clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.apply(context, args)
                }, time)
            }
        }
        // 节流
        function throttle(fn, time) {
            let timer
            return function () {
                let context = this
                let args = arguments
                if (!timer) {
                    timer = setTimeout(() => {
                        fn.apply(context, args)
                    }, time)
                }
            }
        }

        // 实现一个LRU
        function LRU(capacity) {
            this.cache = new Map()
            this.capacity = capacity
        }

        LRU.prototype.put = function (key, value) {
            if (this.cache.has(key)) {
                this.cache.delete(key)
            } else if (this.cache.size >= this.capacity) {
                this.cache.delete(this.cache.keys().next().value)
            }
            this.cache.set(key, value)
        }

        LRU.prototype.get = function (key) {
            if (this.cache.has(key)) {
                let temp = this.cache.get(key)
                this.cache.delete(key)
                this.cache.set(key, temp)
                return temp
            }
            return -1
        }
