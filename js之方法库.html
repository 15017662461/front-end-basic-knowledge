        //inherit继承方法
        function inherit(Target, Origin) {
            function F() {};
            F.prototype = Origin.prototype;
            Target.prototype = new F();
        }


        //  对象的深度克隆方法 
        function deepClone(origin, target) {
            var target = target || new origin.constructor;
            var toStr = Object.prototype.toString;
            var arrStr = "[object Array]";
            for (let prop in origin) {
                if (origin.hasOwnProperty(prop)) {
                    if (typeof (origin[prop]) == 'object') {
                        // if (toStr.call(origin[prop]) == arrStr) {
                        //     target[prop] = [];
                        // } else {
                        //     target[prop] = {};
                        // }
                        if (origin[prop] instanceof RegExp) {
                            target[prop] = new RegExp(origin[prop])
                        } else {
                            target[prop] = (toStr.call(origin[prop]) == arrStr) ? [] : {};
                            deepClone(origin[prop], target[prop]);
                        }
                    } else {
                        target[prop] = origin[prop];
                    }
                }
            }
            return target;
        }

        // type展示所有类型方法 

        function type(target) {
            var template = {
                "[object Array]": "array",
                "[object Object]": "object",
                "[object Number]": "number -- object",
                "[object String]": "string -- object",
                "[object Boolean]": "boolean -- object",
            }

            if (target === null) {
                return "null";
            }
            if (typeof (target) == 'object') {
                var str = Object.prototype.toString.call(target)
                return template[str];
            } else {
                return typeof (target);
            }
        }

        // getScrollOffset 获取滚动条滚动距离

        function getScrollOffset() {
            if (window.pageXOffset) {
                return {
                    x: window.pageXOffset,
                    y: window.pageYOffset
                }
            } else {
                return {
                    x: document.body.scrollLeft + document.documentElement.scrollLeft,
                    y: document.body.scrollTop + document.documentElement.scrollTop
                }
            }
        }


        // getViewportOffset()获取窗口尺寸

        function getViewportOffset() {
            if (window.innerWidth) {
                return {
                    w: window.innerWidth,
                    h: window.innerHeight
                }
            } else {
                if (document.compatMode === "BackCompat") {
                    return {
                        w: document.body.clientWidth,
                        h: document.body.clientHeight
                    }
                } else {
                    return {
                        w: document.documentElement.clientWidth,
                        h: document.documentElement.clientHeight
                    }
                }
            }
        }

            if (window.getComputedStyle) {

            } else {

            }

        //loadScript(url,callback)异步加载js
        function loadScript(url, callback) { //这里的callback要用函数引用包裹住想要使用的函数,例如function () {test();}
            var script = document.createElement('script');
            if (script.readyState) {
                script.onreadystatechange = function () {
                    if (script.readyState == "complete" || script.readyState == "loaded") {
                        callback();
                    }
                }
            } else {
                script.onload = function () {
                    callback();
                }
            }
            script.src = url;
            document.head.appendChild(script);
        }

        //getJSONP(url,callback)使用jsonp跨域url处理
        function getJSONP(url, callback) {
            if (!url) {
                return;
            } else {
                var a = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j'],
                    r1 = Math.floor(Math.random() * 10),
                    r2 = Math.floor(Math.random() * 10),
                    r3 = Math.floor(Math.random() * 10),
                    name = 'getJSONP' + a[r1] + a[r2] + a[r3],
                    cbname = 'getJSONP.' + name,
                    reg = /'?'/;
                if (reg.test(url) === false) {
                    url += '?jsonp=' + cbname;
                } else {
                    url += '&jsonp=' + cbname;
                }
                var script = document.createElement('script');
                getJSONP[name] = function (data) {
                    try {
                        callback && callback(data);
                    } catch (e) {
                        console.log(e);
                    } finally {
                        delete getJSONP[name];
                        script.parentNode.removeChild(script);
                    }
                }
                script.src = url;
                document.getElementsByTagName('head')[0].appendChild(script);
            }
        }

        //仿jQuery封装$.ajax({})进行ajax请求
        var $ = {
            ajax: function (options) {
                var xhr = null,
                    url = options.url,
                    method = options.method || 'get',
                    async = typeof (options.async) === 'undefined' ? true : options.async,
                        data = options.data || null,
                        params = '',
                        callback = options.success,
                        error = options.error;
                if (data) {
                    for (var i in data) {
                        params += i + '=' + data[i] + '&';
                    }
                    var reg = /['&']$/;
                    params = params.replace(reg, '');
                }
                //根据method 的值改变url
                if (method == 'get') {
                    url += '?' + params;

                }
                // 创建SMLHttpRequest对象;
                if (typeof XMLHttpRequest != 'undefined') {
                    xhr = new XMLHttpRequest();
                } else if (typeof ActiveXObject != 'undefined') {
                    //IE7.0-
                    var xhrArr = ['Microsoft.XMLHTTP',
                        'MSXML2.XMLHTTP.6.0', 'MSXML2.XMLHTTP.5.0',
                        'MSXML2.XMLHTTP.4.0', 'MSXML2.XMLHTTP.3.0',
                        'MSXML2.XMLHTTP.2.0'
                    ];
                    var len = xhrArr.length;
                    for (var i = 0; i < len; i++) {
                        try {
                            xhr = new ActiveXObject(xhrArr[i]);
                            break;
                        } catch (ex) {

                        }
                    }
                } else {
                    throw new Error('No XHR object')
                }
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
                            callback && callback(JSON.parse(xhr.responseText));
                        } else {
                            error && error();
                        }
                    }
                }
                xhr.open(method, url, async);
                xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                xhr.send(params);
            }
        }
