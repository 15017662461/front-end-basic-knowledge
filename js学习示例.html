<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>五环</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 1000px;
        }

        .mental {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -180px;
            margin-top: -100px;
        }

        .first {
            position: absolute;
            z-index: 0;
            width: 100px;
            height: 100px;
            border: 10px solid blue;
            border-radius: 50%;

        }

        .second {
            position: absolute;
            left: 135px;
            z-index: 0;
            width: 100px;
            height: 100px;
            border: 10px solid black;
            border-radius: 50%;
        }

        .third {
            position: absolute;
            left: 270px;
            z-index: 0;
            width: 100px;
            height: 100px;
            border: 10px solid red;
            border-radius: 50%;
        }

        .forth {
            position: absolute;
            left: 70px;
            top: 50px;
            z-index: 1;
            width: 100px;
            height: 100px;
            border: 10px solid yellow;
            border-radius: 50%;
        }

        .fifth {
            position: absolute;
            left: 205px;
            top: 50px;
            z-index: 1;
            width: 100px;
            height: 100px;
            border: 10px solid green;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="mental" id="main">
        <div class="first huan"></div>
        <div class="second huan"></div>
        <div class="third huan"></div>
        <div class="forth huan"></div>
        <div class="fifth huan"></div>
    </div>

    <script>
        function quickSort(arr) {
            helper(arr, 0, arr.length - 1)
            return arr;
        }

        function helper(arr, left, right) {
            let l = left
            let r = right
            let pivot = arr[Math.floor((left + right) / 2)]
            while (l < r) {
                while (arr[l] < pivot) {
                    l++
                }
                while (arr[r] > pivot) {
                    r--
                }
                if (l >= r) {
                    break
                }
                temp = arr[l]
                arr[l] = arr[r]
                arr[r] = temp
                if (arr[l] == pivot) {
                    r--
                }
                if (arr[r] == pivot) {
                    l++
                }
            }
            if(l == r){
                l ++
                r --
            }
            if (r > left) {
                helper(arr, left, r)
            }
            if (l < right) {
                helper(arr, l, right)
            }
        }
    </script>
</body>

</html>
